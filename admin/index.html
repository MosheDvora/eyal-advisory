<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a2849 0%, #2c3e5f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        #login-container h1 {
            color: #1a2849;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        #login-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .input-group input:focus {
            outline: none;
            border-color: #c9a96e;
            box-shadow: 0 0 0 3px rgba(201, 169, 110, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px 20px;
            background: #c9a96e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .login-btn:hover {
            background: #b89555;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(201, 169, 110, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #cms-container {
            display: none;
            width: 100%;
            height: 100vh;
        }

        #cms-container.show {
            display: block;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #c33;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            z-index: 10000;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #a22;
        }

        .password-info {
            background: #f0f8ff;
            border-right: 4px solid #1a2849;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            text-align: right;
            font-size: 13px;
            color: #1a2849;
        }

        .password-info strong {
            display: block;
            margin-bottom: 5px;
            color: #c9a96e;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-container">
        <h1> 转 转专</h1>
        <p> 住住  砖转 砖拽 </p>

        <div class="password-info">
            <strong> 住住 专砖转:</strong>
            admin123
        </div>

        <div class="error-message" id="error-message">
            住住 砖. 住 砖.
        </div>

        <form id="login-form">
            <div class="input-group">
                <label for="password">住住</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder=" 住住"
                    required
                    autocomplete="current-password"
                />
            </div>
            <button type="submit" class="login-btn">住</button>
        </form>
    </div>

    <!-- CMS Container (hidden by default) -->
    <div id="cms-container">
        <button class="logout-btn" id="logout-btn">转转拽</button>
    </div>

    <script>
        // Password Configuration
        // To change password, generate new SHA-256 hash at: https://emn178.github.io/online-tools/sha256.html
        const ADMIN_PASSWORD_HASH = '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9'; // admin123

        // Check if already logged in
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('cms_auth') === 'true';
            if (isAuthenticated) {
                showCMS();
            }
        }

        // SHA-256 hash function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Show CMS
        function showCMS() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('cms-container').classList.add('show');
            document.body.style.background = 'white';

            // Load Decap CMS
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
            document.getElementById('cms-container').appendChild(script);
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const password = passwordInput.value;

            // Hash the entered password
            const hashedPassword = await sha256(password);

            // Check if password matches
            if (hashedPassword === ADMIN_PASSWORD_HASH) {
                // Set authentication
                sessionStorage.setItem('cms_auth', 'true');
                showCMS();
            } else {
                // Show error
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', function() {
            sessionStorage.removeItem('cms_auth');
            location.reload();
        });

        // Check authentication on page load
        checkAuth();
    </script>
</body>
</html>
